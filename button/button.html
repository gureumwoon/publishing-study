<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="button.css">
</head>

<body>
    <div class="radio-section">
        <p>과일이 아닌 것은?</p>
        <div class="container">
            <div>
                <input type="radio" id="strawberry" name="fruit">
                <label for="strawberry">딸기</label>
            </div>
            <div>
                <input type="radio" id="sweetpotato" name="fruit">
                <label for="sweetpotato">고구마</label>
            </div>
            <div>
                <input type="radio" id="watermelon" name="fruit">
                <label for="watermelon">수박</label>
            </div>
        </div>
    </div>
    <div class="checkbox-section">
        <p>멤버가 5명인 그룹을 고르세요.(다중선택 가능)</p>
        <div class="container">
            <div>
                <input id="redvelvet" type="checkbox">
                <label for="redvelvet">레드벨벳</label>
            </div>
            <div>
                <input id="super" type="checkbox">
                <label for="super">슈퍼주니어</label>
            </div>
            <div>
                <input id="shinee" type="checkbox">
                <label for="shinee">샤이니</label>
            </div>
            <div>
                <input id="nuest" type="checkbox">
                <label for="nuest">뉴이스트</label>
            </div>
            <div>
                <input id="girls" type="checkbox">
                <label for="girls">소녀시대</label>
            </div>
        </div>
    </div>
    <div class="file-section">
        <p>파일을 첨부하세요.</p>
        <div class="container">
            <input id="file" type="file">
            <label for="file">이미지 업로드</label>
        </div>
    </div>
</body>

</html>
